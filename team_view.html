<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franchise GM – Team Formation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="team_view.css" />
</head>
<body>
  <div class="team-page" id="team-page-root">
    <!-- Top Navigation / Control Center -->
    <header class="top-bar" id="team-top-bar">
      <div class="top-bar-left">
        <div class="top-team-name" id="top-team-name">
          Franchise Team
        </div>
        <div class="top-subline">
          <span id="top-season-label">Season —</span>
          <span class="dot-separator">•</span>
          <span id="top-record">0–0</span>
          <span class="dot-separator">•</span>
          <span id="top-lock-label" class="top-lock-label">
            Depth chart editable
          </span>
        </div>
      </div>
      <div class="top-bar-right">
        <button class="top-action-btn" data-action="trade">Trade</button>
        <button class="top-action-btn" data-action="free-agents">Free Agents</button>
        <button class="top-action-btn" data-action="contracts">Contracts</button>
        <button class="top-action-btn" data-action="meet">Meet</button>
      </div>
    </header>

    <!-- Unit selector tabs -->
    <section class="unit-tabs" aria-label="Unit selector">
      <button
        type="button"
        class="unit-tab unit-tab--active"
        data-unit="offense"
        id="tab-offense"
      >
        Offense
      </button>
      <button
        type="button"
        class="unit-tab"
        data-unit="defense"
        id="tab-defense"
      >
        Defense
      </button>
      <button
        type="button"
        class="unit-tab"
        data-unit="special"
        id="tab-special"
      >
        Special Teams
      </button>
    </section>

    <!-- Main field / formation canvas -->
    <main class="formation-shell" id="team-main">
      <!-- Offense formation grid -->
      <section
        id="offense-formation"
        class="formation-grid formation-grid--offense"
      >
        <!-- Filled by team.js -->
      </section>

      <!-- Defense formation grid -->
      <section
        id="defense-formation"
        class="formation-grid formation-grid--defense"
        hidden
      >
        <!-- Filled by team.js -->
      </section>

      <!-- Special teams formation grid -->
      <section
        id="special-formation"
        class="formation-grid formation-grid--special"
        hidden
      >
        <!-- Filled by team.js -->
      </section>
    </main>

    <!-- No-franchise fallback -->
    <section id="no-franchise" class="no-franchise-state" hidden>
      <h2 class="no-franchise-title">No active franchise found</h2>
      <p class="no-franchise-text">
        There’s no active franchise in this slot. Return to the main menu to
        start a new franchise or continue an existing one.
      </p>
      <button type="button" class="no-franchise-btn" id="btn-go-main-menu">
        Back to main menu
      </button>
    </section>

    <footer class="team-footer">
      <span>Franchise GM • Team Formation Dashboard</span>
      <span>Depth chart changes are saved immediately</span>
    </footer>
  </div>

  <script src="team_view.js"></script>
</body>
</html>
