<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franchise GM – League Stats &amp; Leaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --card: #020617;
      --card-border: #1e293b;
      --card-border-strong: #4b5563;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.18);
      --accent-alt: #38bdf8;
      --danger: #f97373;
      --danger-soft: rgba(248,113,113,0.18);
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.75);
      --shadow-subtle: 0 1px 3px rgba(15,23,42,0.7);
      --border-subtle: rgba(31,41,55,0.9);
    }

    * { box-sizing: border-box; }

    html,
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 0% 0%, #0b1120 0, #020617 48%, #000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 40px 28px;
      max-width: 1960px;
      margin: 0 auto;
      position: relative;
    }

    .page::before {
      content: "";
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,0.14), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(34,197,94,0.12), transparent 60%);
      opacity: 0.85;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -2;
      animation: ambientShift 26s ease-in-out infinite alternate;
    }

    @keyframes ambientShift {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(-3%, -2%, 0) scale(1.02); }
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #stats-header-name {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    #stats-header-subline {
      font-size: 0.86rem;
      color: var(--muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill-record {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(34,197,94,0.8);
      padding: 6px 14px;
      font-size: 0.84rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: radial-gradient(circle at 0% 0%, rgba(34,197,94,0.16), rgba(15,23,42,0.98));
      box-shadow: var(--shadow-subtle);
      white-space: nowrap;
    }

    .pill-record-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.25);
    }

    .pill-record-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.68rem;
      color: rgba(187,247,208,0.95);
    }

    .pill-record-value {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
    }

    .btn-ghost {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.85);
      color: var(--text);
      font-size: 0.84rem;
      padding: 6px 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: var(--shadow-subtle);
      text-decoration: none;
    }

    .btn-ghost:hover {
      background: rgba(30,64,175,0.7);
      border-color: rgba(129,140,248,0.9);
    }

    .btn-ghost:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
    }

    /* ... all the rest of your styles from previous version stay unchanged ... */

    /* Utilities and media queries remain here */
    [hidden] {
      display: none !important;
    }

    @media (max-width: 1100px) {
      .layout-leaders-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .team-stats-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .scope-summary {
        display: none;
      }

      .page {
        padding: 18px 18px 24px;
      }
    }

    @media (max-width: 640px) {
      .stats-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .scope-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .scope-summary {
        align-self: flex-start;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="stats-page-root">
    <header class="stats-header">
      <div class="header-left">
        <div id="stats-header-name">Franchise Team</div>
        <div id="stats-header-subline">Season — • League Stats &amp; Leaders</div>
      </div>
      <div class="header-right">
        <div class="pill-record" id="stats-record-pill">
          <span class="pill-record-dot" aria-hidden="true"></span>
          <span class="pill-record-label">Record</span>
          <span class="pill-record-value" id="stats-record-value">0–0</span>
        </div>
        <!-- New: back to Schedule -->
        <a href="schedule.html" class="btn-ghost" id="btn-stats-back-schedule">
          Back to schedule
        </a>
        <!-- Existing: JS-wired back to Hub -->
        <a href="franchise.html" class="btn-ghost" id="btn-stats-back">
            Back to hub
          </a>
      </div>
    </header>

    <!-- everything below here stays the same as the earlier stats.html:
         scope bar, tabs, panels, no-franchise state, script include, etc. -->

    <!-- ... keep your existing main / sections / footer from the previous file ... -->

    <main role="main" aria-label="League stats and leaders">
      <!-- Scope bar, tabs, panels, etc. from previous version -->
      <!-- (not repeating here to keep this focused, but no changes are needed below the header) -->
    </main>
  </div>

  <script type="module" src="stats.js"></script>
</body>
</html>
