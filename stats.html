<main role="main" aria-label="League stats and leaders">
  <!-- Scope bar -->
  <section class="scope-bar" aria-label="Stats scope selection">
    <div class="scope-controls">
      <div class="scope-control-group">
        <label for="scope-mode-select">View</label>
        <select id="scope-mode-select">
          <option value="season">Season to date</option>
          <option value="week">Single week</option>
          <option value="range">Week range</option>
        </select>
      </div>

      <div class="scope-control-group" id="scope-week-wrapper" hidden>
        <label for="scope-week-select">Week</label>
        <select id="scope-week-select"></select>
      </div>

      <div class="scope-control-group" id="scope-range-from-wrapper" hidden>
        <label for="scope-range-from-select">From</label>
        <select id="scope-range-from-select"></select>
      </div>

      <div class="scope-control-group" id="scope-range-to-wrapper" hidden>
        <label for="scope-range-to-select">To</label>
        <select id="scope-range-to-select"></select>
      </div>
    </div>

    <div class="scope-summary" id="scope-summary-text">
      Season to date.
    </div>
  </section>

  <!-- Tabs -->
  <section class="stats-tabs-wrapper">
    <div class="stats-tabs" role="tablist" aria-label="Stats views">
      <button
        type="button"
        class="stats-tab"
        id="tab-leaders"
        data-panel-id="panel-leaders"
        data-active="true"
        aria-selected="true"
      >
        Player Leaders
      </button>
      <button
        type="button"
        class="stats-tab"
        id="tab-team"
        data-panel-id="panel-team-stats"
        data-active="false"
        aria-selected="false"
      >
        Team Stats
      </button>
    </div>
  </section>

  <!-- Player leaders panel -->
  <section
    id="panel-leaders"
    class="stats-panel"
    aria-labelledby="tab-leaders"
  >
    <div class="layout-leaders-grid">
      <!-- Passing -->
      <article class="leader-card">
        <header class="leader-card-header">
          <h2>Passing</h2>
          <button
            type="button"
            class="leader-expand-btn"
            id="btn-expand-passing"
            data-expanded="false"
          >
            Show top 25
          </button>
        </header>
        <ul id="leader-list-passing" class="leader-list"></ul>
      </article>

      <!-- Rushing -->
      <article class="leader-card">
        <header class="leader-card-header">
          <h2>Rushing</h2>
          <button
            type="button"
            class="leader-expand-btn"
            id="btn-expand-rushing"
            data-expanded="false"
          >
            Show top 25
          </button>
        </header>
        <ul id="leader-list-rushing" class="leader-list"></ul>
      </article>

      <!-- Receiving -->
      <article class="leader-card">
        <header class="leader-card-header">
          <h2>Receiving</h2>
          <button
            type="button"
            class="leader-expand-btn"
            id="btn-expand-receiving"
            data-expanded="false"
          >
            Show top 25
          </button>
        </header>
        <ul id="leader-list-receiving" class="leader-list"></ul>
      </article>

      <!-- Kicking -->
      <article class="leader-card">
        <header class="leader-card-header">
          <h2>Kicking</h2>
          <button
            type="button"
            class="leader-expand-btn"
            id="btn-expand-kicking"
            data-expanded="false"
          >
            Show top 25
          </button>
        </header>
        <ul id="leader-list-kicking" class="leader-list"></ul>
      </article>
    </div>
  </section>

  <!-- Team stats panel -->
  <section
    id="panel-team-stats"
    class="stats-panel"
    aria-labelledby="tab-team"
    hidden
  >
    <div class="team-stats-header">
      <div class="team-stats-pills" role="tablist">
        <button
          type="button"
          class="team-stats-pill"
          id="pill-team-offense"
          data-active="true"
          aria-selected="true"
        >
          Offense
        </button>
        <button
          type="button"
          class="team-stats-pill"
          id="pill-team-defense"
          data-active="false"
          aria-selected="false"
        >
          Defense
        </button>
      </div>
    </div>

    <div class="team-stats-table-wrapper">
      <table class="team-stats-table">
        <thead>
          <tr>
            <th>Team</th>
            <th>GP</th>
            <th>PPG</th>
            <th>Yds/G</th>
            <th>Pass Yds/G</th>
            <th>Rush Yds/G</th>
          </tr>
        </thead>
        <tbody id="team-rankings-tbody"></tbody>
      </table>
    </div>
  </section>

  <!-- No-franchise state -->
  <section id="stats-no-franchise" class="no-franchise-state" hidden>
    <h2 class="no-franchise-title">No active franchise found</h2>
    <p class="no-franchise-text">
      Thereâ€™s no active franchise in this slot. Start a new franchise or
      continue an existing one.
    </p>
    <div class="no-franchise-actions">
      <button type="button" class="no-franchise-btn" id="btn-no-franchise-start">
        Start a franchise
      </button>
      <button type="button" class="no-franchise-btn" id="btn-no-franchise-landing">
        Back to landing
      </button>
    </div>
  </section>
</main>
